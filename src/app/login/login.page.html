<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [(ngModel)]="registerData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="registerData.password"></ion-input>
  </ion-item>
  
  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin" (click)="login()">Login</ion-button>
  </div>
  <p class="go-to-register">
    No account yet? <a [routerLink]="['/register/']">Create an account.</a>
  </p>
</ion-content>
